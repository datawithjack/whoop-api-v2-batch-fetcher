name: Update WHOOP Sleep Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write 

jobs:
  update-sleep-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update sleep data
      env:
        WHOOP_CLIENT_ID: ${{ secrets.WHOOP_CLIENT_ID }}
        WHOOP_CLIENT_SECRET: ${{ secrets.WHOOP_CLIENT_SECRET }}
        WHOOP_REDIRECT_URI: ${{ secrets.WHOOP_REDIRECT_URI }}
        WHOOP_BATCH_CREDENTIALS: ${{ secrets.WHOOP_BATCH_CREDENTIALS }}
      run: |
        python src/sleep_data_updater_github.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update sleep data - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
