name: Update WHOOP Sleep Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  actions: write  # Required for updating secrets

jobs:
  update-sleep-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update sleep data
      env:
        WHOOP_CLIENT_ID: ${{ secrets.WHOOP_CLIENT_ID }}
        WHOOP_CLIENT_SECRET: ${{ secrets.WHOOP_CLIENT_SECRET }}
        WHOOP_REDIRECT_URI: ${{ secrets.WHOOP_REDIRECT_URI }}
        WHOOP_BATCH_CREDENTIALS: ${{ secrets.WHOOP_BATCH_CREDENTIALS }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python src/sleep_data_updater_github.py
    
    - name: Update GitHub Secrets (if needed)
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ -f "updated_credentials.json" ]; then
          echo "üîÑ Updating WHOOP_BATCH_CREDENTIALS secret..."
          gh secret set WHOOP_BATCH_CREDENTIALS --body "$(cat updated_credentials.json)" --repo ${{ github.repository }}
          echo "‚úÖ Secret updated successfully!"
          rm -f updated_credentials.json
        else
          echo "‚ÑπÔ∏è  No credential updates needed"
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update sleep data - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
